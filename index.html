<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SFZ Aichach Startseite</title>
    <link rel="stylesheet" href="css/bulma.css">
</head>

<body>

    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    SFZ Aichach Startseite
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">

            <div class="columns">
                <div class="column">
                    <a href="https://sfz-aichach.de">
                        <div class="box">
                            <figure class="image is-square">
                                <img src="img/logo.png">
                            </figure>
                            <button class="button is-link is-fullwidth">Homepage</button>
                        </div>
                    </a>
                </div>

                <div class="column">
                    <a href="https://192.168.110.41:1111">
                        <div class="box">
                            <figure class="image is-square">
                                <img src="img/wlan.png">
                            </figure>
                            <button class="button is-link is-fullwidth">WLAN Passwort</button>
                        </div>
                    </a>
                </div>

                <div class="column">
                    <a href="http://geraete.unterrichtsnetz.local">
                        <div class="box">
                            <figure class="image is-square">
                                <img src="img/geraete.png">
                            </figure>
                            <button class="button is-link is-fullwidth">Geräte buchen</button>
                        </div>
                    </a>
                </div>

                <div class="column">

                    <h1 class="title">Firefox Addons:</h1>

                    <a href="https://addons.mozilla.org/de/firefox/addon/ublock-origin">
                        <article class="media">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    <img src="img/ublock_icon.png">
                                </p>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>uBlock Origin</strong>
                                        <br>
                                        Werbeblocker. Filtert Werbung aus Internetseiten.
                                    </p>
                                </div>
                            </div>
                        </article>
                    </a>

                    <hr>

                    <a href="https://addons.mozilla.org/de/firefox/addon/privacy-badger17">
                        <article class="media">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    <img src="img/privacy-badger_icon.png">
                                </p>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>Privacy Badger</strong>
                                        <br>
                                        Schutz vor Aktivitätenverfolgung und Cookies.
                                    </p>
                                </div>
                            </div>
                        </article>
                    </a>

                    <hr>

                    <a href="https://addons.mozilla.org/de/firefox/addon/https-everywhere/">
                        <article class="media">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    <img src="img/https-everywhere_icon.png">
                                </p>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>HTTPS Everywhere</strong>
                                        <br>
                                        Benutzt immer die verschlüsselte Variante einer Website.
                                    </p>
                                </div>
                            </div>
                        </article>
                    </a>

                </div>

            </div>

            <div class="columns">

                <div class="column">
                    <a href="https://fragfinn.de">
                        <div class="box">
                            <figure class="image is-square">
                                <img src="img/frag_finn.svg">
                            </figure>
                            <button class="button is-link is-fullwidth">fragFINN</button>
                        </div>
                    </a>
                </div>

                <div class="column">
                    <a href="https://anton.app/de">
                        <div class="box">
                            <figure class="image is-square">
                                <img src="img/anton.png">
                            </figure>
                            <button class="button is-link is-fullwidth">Anton App</button>
                        </div>
                    </a>
                </div>

                <div class="column">
                    <a href="https://login.microsoftonline.com">
                        <div class="box">
                            <figure class="image is-square">
                                <img src="img/microsoft.png">
                            </figure>
                            <button class="button is-link is-fullwidth">Microsoft365</button>
                        </div>
                    </a>
                </div>

                <div class="column">

                    
                </div>

            </div>


        </div>
    </section>

</body>

</html>
